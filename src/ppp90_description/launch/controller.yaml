# Differential Drive Controller --------------------------------------
diff_drive_controller:
  type: "diff_drive_controller/DiffDriveController"
  left_wheel: 'Rev1'
  right_wheel: 'Rev4'
  wheel_separation : 0.24
  wheel_radius : 0.037
  cmd_vel_timeout: 0.25
  publish_rate: 20.0
  base_frame_id: base_footprint
